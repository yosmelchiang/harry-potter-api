openapi: 3.1.1
info:
  title: Harry Potter API
  version: 2.0.0
  description: |
    Documentation for Harry Potter API
    
    ### CRUD Operations
    - `/api/{version}/wizards`
      
    ### Versions
    - `v1` (Legacy)
    - `v2` (Current with database support)
    - `v3` (Future: JWT authentication & roles)

servers: 
  - url: http://localhost:3000/api/{version}
    description: Local development server
    variables:
      version:
        default: v2
        enum:
          - v1
          - v2

paths:
  /wizards:
    get:
      tags: 
        - Wizards
      summary: Get a all wizards
      responses:
        "200":
          description: A list of wizards
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Wizard'
              example: 
                - id: 1
                  name: Harry Potter
                - id: 2
                  name: Hermione Granger
                - id: 3
                  name: Ron Weasley
                - id: 4
                  name: Albus Dumbledore
                - id: 5
                  name: Severus Snape
    post:
      tags: 
        - Wizards
      summary: Create a wizard
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWizard'
            example:
              name: Luna Lovegood
      responses:
        "201":
          description: Wizard successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Wizard'
              example:
                id: 6
                name: Luna Lovegood
      
  /wizards/{id}:
    put:
      tags: 
        - Wizards
      parameters: 
      - $ref: '#/components/parameters/id'
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateWizard'
      responses:
        "204":
          description: Updates a wizard
    delete:
      tags: 
        - Wizards
      parameters: 
      - $ref: '#/components/parameters/id'
      responses:
        "204":
          description: Deletes a wizard
components:
  parameters:
    id:
      name: id
      in: path
      required: true
      description: A unique identifier for a wizard
      schema:
        type: integer
        example: 1
  schemas:
    Wizard:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Harry Potter
    CreateWizard:
      type: object
      properties:
        name:
          type: string
          example: Harry Potter
    UpdateWizard:
      type: object
      properties:
        name:
          type: string
          example: Hermione Grander